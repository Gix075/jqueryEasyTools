<!DOCTYPE HTML>
<html>
    <head>
        <title>easyAjaxSpinner - DEMO</title>
        <!-- build:[href] css/ -->
        <link rel="stylesheet" href="../src/css/easyAjaxSpinner.css">
        <!-- /build -->
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        
        
        <div class="demo-wrapper">
            <h1>easyAjaxSpinner</h1>
            <div id="spinnerWindow" class="demo-spinner-window">
                
            </div>
            <div class="demo-spinner-buttons">
                <a href="#spinnerWindow" class="demo-spinner-button spinnerOn">SpinnerOn</a>
                <a href="#spinnerWindow" class="demo-spinner-button spinnerOff">SpinnerOff</a>
            </div>
        </div>
        
        <!-- build:[src] js/dependencies/ -->
        <script src="../src/js/dependencies/jquery-2.1.4.min.js"></script>
        <script src="../src/js/dependencies/spin.min.js"></script>
        <!-- /build -->
        <!-- build:[src] js/ -->
        <script src="../src/js/easyAjaxSpinner.js"></script>
        <!-- /build -->
        <script>
            $(document).on('ready', function() {
                
                var spinnerOptions = {
                        speedIn: 300,
                        speedOut: 300,
                        delayIn: 0,
                        delayOut: 0,
                        zIndex: 1000,
                        parentPosition: "relative",
                        cssClass: "default",
                        spinJs: {
                            lines: 13, 
                            length: 20, 
                            width: 10, 
                            radius: 30, 
                            color: '#000'
                        },
                        onAfterInit: function() {
                            alert('onAfterInit()');
                        },
                        onAfterIn: function() {
                            alert('onAfterIn()');
                        },
                        onAfterOut: function() {
                            alert('onAfterOut()');
                        },
                        onAfterDestroy: function() {
                            alert('onAfterDestroy()');
                        }
                };
                
                var spinner = new easyAjaxSpinner(spinnerOptions);
                
                var onAfterIn =  function() {
                    alert('onAfterIn() on Method .start()')
                };
                
                var onAfterOut =  function() {
                    alert('onAfterOut() on Method .stop()')
                };
                
                var onAfterDestroy =  function() {
                    alert('onAfterDestroy() on Method .stop()')
                };
                
                $('.demo-spinner-button').on('click', function() {
                    if($(this).hasClass('spinnerOn')) spinner.start('#spinnerWindow',onAfterIn);
                                                                   
                    if($(this).hasClass('spinnerOff')) spinner.stop('#spinnerWindow',onAfterOut);
                });
                
            });
        </script>
    </body>
</html>
