<!DOCTYPE HTML>
<html>
    <head>
        <title>easyAjaxSpinner - DEMO</title>
        <!-- build:[href] css/ -->
        <link rel="stylesheet" href="../src/css/easyAjaxSpinner.css">
        <!-- /build -->
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        
        
        <div class="demo-wrapper">
            <h1>easyAjaxSpinner</h1>
            <div id="spinnerWindow" class="demo-spinner-window">
                
            </div>
            <div class="demo-spinner-buttons">
                <a href="#spinnerWindow" class="demo-spinner-button spinnerOn">SpinnerOn</a>
                <a href="#spinnerWindow" class="demo-spinner-button spinnerOff">SpinnerOff</a>
            </div>
        </div>
        
        <!-- build:[src] js/dependencies/ -->
        <script src="../src/js/dependencies/jquery-2.1.4.min.js"></script>
        <script src="../src/js/dependencies/spin.min.js"></script>
        <!-- /build -->
        <!-- build:[src] js/ -->
        <script src="../src/js/easyAjaxSpinner.js"></script>
        <!-- /build -->
        <script>
            $(document).on('ready', function() {
                
                var spinnerOptions = {
                        speedIn: 300,
                        speedOut: 300,
                        delayIn: 0,
                        delayOut: 0,
                        zIndex: 1000,
                        spinJs: {
                            lines: 13, 
                            length: 28, 
                            width: 10, 
                            radius: 42, 
                            scale: 1, 
                            corners: 1, 
                            color: '#000'
                        }
                };
                
                var spinner = new ajaxSpinner(spinnerOptions);
                
                $('.demo-spinner-button').on('click', function() {
                    if($(this).hasClass('spinnerOn')) spinner.start('#spinnerWindow');
                    if($(this).hasClass('spinnerOff')) spinner.stop('#spinnerWindow');
                });
                
            });
        </script>
    </body>
</html>
